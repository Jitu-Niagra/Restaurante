<div class="container"
        fxLayout="row"
        fxLayout.sm="column"
        fxLayoutAlign.gt.md="space-around-center" 
        fxLayoutGap="10px"
        fxLayoutGap.xs=0>
        <div fxFlex="40" *ngIf="dish">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{dish.name |uppercase}}</h3>
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image  src="{{dish.image}}">
                <mat-card-content>
                        <p>{{dish.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
           
        </div>
        <div fxFlex="40" *ngIf="dish">
            <p>Display the list of comments here</p>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h2>Comments</h2>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-list *ngFor="let dis of dish.comments">
                        <mat-list-item>
                            <p>{{dis.comment}}</p>
                        </mat-list-item>
                            <mat-list-item>
                            <p>{{dis.rating}}</p>
                        </mat-list-item>
                            <mat-list-item>
                            <p>{{dis.author}} {{dis.date}} {{dis.date | date}}</p>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
